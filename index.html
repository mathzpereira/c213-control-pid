<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Comparação de Respostas</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    canvas {
      max-width: 100%;
      margin-top: 30px;
    }

    select, button {
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Comparação de Respostas do Sistema</h1>

  <label for="methodSelect">Método de Sintonia:</label>
  <select id="methodSelect">
    <option value="imc">IMC</option>
    <option value="itae">ITAE</option>
  </select>

  <button id="loadButton">Carregar Gráficos</button>

  <h2>Resposta Real x Simulada</h2>
  <canvas id="compareChart"></canvas>

  <h2>Resposta em Malha Aberta</h2>
  <canvas id="openLoopChart"></canvas>

  <h2>Resposta em Malha Fechada</h2>
  <canvas id="closedLoopChart"></canvas>

  <script>
    document.getElementById("loadButton").addEventListener("click", async () => {
      const method = document.getElementById("methodSelect").value;

      try {
        const compare = await fetch("http://localhost:8000/compare_response").then(res => res.json());
        const open = await fetch(`http://localhost:8000/open_loop?method=${method}`).then(res => res.json());
        const closed = await fetch(`http://localhost:8000/closed_loop?method=${method}`).then(res => res.json());

        plotChart("compareChart", compare.tempo, [
          { label: "Real", data: compare.resposta_real, borderColor: "blue" },
          { label: "Simulada", data: compare.resposta_modelo, borderColor: "red", borderDash: [5, 5] }
        ]);

        plotChart("openLoopChart", open.tempo, [
          { label: "Malha Aberta", data: open.resposta, borderColor: "orange" }
        ]);

        plotChart("closedLoopChart", closed.tempo, [
          { label: "Malha Fechada", data: closed.resposta, borderColor: "green" }
        ]);

      } catch (err) {
        alert("Erro ao carregar dados da API: " + err);
      }
    });

    function plotChart(canvasId, labels, datasets) {
      const ctx = document.getElementById(canvasId).getContext("2d");

      new Chart(ctx, {
        type: 'line',
        data: {
          labels,
          datasets: datasets.map(ds => ({
            ...ds,
            fill: false,
            tension: 0.2
          }))
        },
        options: {
          responsive: true,
          scales: {
            x: { title: { display: true, text: 'Tempo (s)' } },
            y: { title: { display: true, text: 'Temperatura (°C)' } }
          }
        }
      });
    }
  </script>
</body>
</html>
